

<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frase – Holo Lila Suave</title>
<style>
  /* ====== Paleta pastel (centrada en #dcd0ff) ====== */
  :root{
    --ink:#241a39;         /* texto (oscuro suave) */
    --pill:rgba(255,255,255,.28); /* fondo del pill sin borde */
    --shadow:0 12px 32px rgba(36,26,57,.10);

    /* Pasteles lila/rosa/azul verdoso MUY suaves */
    --a:#f0eaff; /* + claro que dcd0ff */
    --b:#dcd0ff; /* lila pedido */
    --c:#fbe7ff; /* rosa-lila */
    --d:#eaf6ff; /* celeste muy claro */
    --e:#eafff6; /* verdoso casi blanco */
    --f:#ffeef8; /* rosado lechoso */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; overflow:hidden;
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--ink);
    background:#faf7ff; /* base casi blanca-lila */
  }

  /* ====== Fondo holográfico claro (sin saturación agresiva) ====== */
  .bg{position:fixed; inset:0; overflow:hidden; z-index:0}

  /* Capa CONIC muy difuminada y lenta */
  .layer-conic{
    position:absolute; inset:-45% -45%;
    background: conic-gradient(
      from 0deg,
      var(--a), var(--b), var(--c), var(--d), var(--e), var(--f),
      var(--b), var(--a)
    );
    filter: blur(50px) saturate(105%) brightness(103%);
    animation: spin 42s linear infinite;
    transform-origin: 50% 50%;
    opacity:.9;
  }

  /* Capa BLOBS suaves que se mueven apenas */
  .layer-blobs{
    position:absolute; inset:-20%;
    background:
      radial-gradient(40% 38% at 18% 28%, rgba(220,208,255,.55), transparent 60%),
      radial-gradient(34% 42% at 78% 22%, rgba(250,240,255,.55), transparent 68%),
      radial-gradient(32% 40% at 70% 78%, rgba(234,246,255,.50), transparent 64%),
      radial-gradient(28% 36% at 14% 80%, rgba(255,238,248,.55), transparent 70%);
    filter: blur(34px);
    mix-blend-mode: screen;
    animation: float 28s ease-in-out infinite alternate;
  }

  /* Ruido sutil para textura (muy tenue) */
  .layer-noise{
    position:absolute; inset:0; pointer-events:none;
    background-image: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">\
        <filter id="n">\
          <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>\
          <feColorMatrix type="saturate" values="0"/>\
          <feComponentTransfer><feFuncA type="table" tableValues="0 0 0 0 0 0.02 0.03 0.01 0"/></feComponentTransfer>\
        </filter>\
        <rect width="100%" height="100%" filter="url(%23n)"/>\
      </svg>');
    opacity:.25; mix-blend-mode:overlay;
  }

  @keyframes spin{from{transform:rotate(0) scale(1.04)}to{transform:rotate(360deg) scale(1.04)}}
  @keyframes float{0%{transform:translate3d(0,0,0) scale(1)}100%{transform:translate3d(-3%,2%,0) scale(1.01)}}

  /* ====== Contenido centrado ====== */
  .wrap{
    position:relative; z-index:2;
    height:100%; width:100%;
    display:grid; place-items:center;
    padding:6vmin;
  }

  /* “Pill” translúcido sin contorno (nada de cuadros raros) */
  .pill{
    display:inline-flex; align-items:center; gap:.65rem;
    padding: clamp(.85rem, 2.6vmin, 1.25rem) clamp(1rem, 3vmin, 1.6rem);
    background: var(--pill);
    border-radius: 20px;
    backdrop-filter: blur(12px) saturate(115%);
    -webkit-backdrop-filter: blur(12px) saturate(115%);
    box-shadow: var(--shadow);
    max-width: min(960px, 92vw);
    text-align:left;
    animation: fadeIn .7s ease both;
  }
  .emoji{font-size:clamp(1.05rem, 2.6vmin, 1.35rem); line-height:1}
  .text{
    font-weight:600;
    font-size: clamp(1rem, 2.3vmin, 1.2rem);
    line-height:1.55;
    letter-spacing:.2px;
  }
  @keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}

  /* Menos movimiento si el usuario lo prefiere */
  @media (prefers-reduced-motion: reduce){
    .layer-conic, .layer-blobs { animation: none; }
    .pill { animation: none; }
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="layer-conic"></div>
    <div class="layer-blobs"></div>
    <div class="layer-noise"></div>
  </div>

  <main class="wrap">
    <div class="pill" role="note" aria-label="Frase inspiracional">
      <span class="emoji" aria-hidden="true">✨</span>
      <span class="text">Resuelve lo de hoy, recupera con calma lo de ayer y confía en que mañana tendrá su momento.</span>
    </div>
  </main>
</body>
</html>
